<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header page__defaults">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>

    <main class="container">

      <section class="profile page__defaults">
        <div class="profile__main">
          <img src="./images/image.jpg" alt="Аватар пользователя" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__summary">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
      </section>

      <section class="elements page__defaults" aria-label="Фотографии">
        <div class="element">
          <img class="element__img" src="images/kirill-pershin-1088404-unsplash-1.jpg" alt="Карачаевск">
          <div class="element__substring">
            <h3 class="element__title">Карачаевск</h3>
            <img class="element__logo" src="./images/like.svg" alt="Лайк">
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
          <div class="element__substring">
            <h3 class="element__title">Гора Эльбрус</h3>
            <img class="element__logo" src="./images/like.svg" alt="Лайк">
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
          <div class="element__substring">
            <h3 class="element__title">Домбай</h3>
            <img class="element__logo" src="./images/like.svg" alt="Лайк">
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
          <div class="element__substring">
            <h3 class="element__title">Гора Эльбрус</h3>
            <img class="element__logo" src="./images/like.svg" alt="Лайк">
          </div>
        </div>
        <div class="element">
          <img class="element__img" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
          <div class="element__substring">
            <h3 class="element__title">Домбай</h3>
            <img class="element__logo" src="./images/like.svg" alt="Лайк">
          </div>
        </div>
        <div class="element">
          <img class="element__item" src="images/kirill-pershin-1088404-unsplash-1.jpg" alt="Карачаево-Черкессия">
          <div class="element__substring">
            <h3 class="element__title">Карачаево-Черкессия</h3>
            <img class="element__logo" src="./images/like.svg" alt="Лайк">
          </div>
        </div>
      </section>
    </main>

    <footer class="footer page__defaults">
      <p class="footer__title"> &copy; 2022 Mesto Russia</p>
    </footer>

  </div>
</body>

</html>
